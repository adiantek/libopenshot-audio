name: libopenshot-audio CI Build
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
    - uses: actions/checkout@v2
    
    - name: Build libopenshot-audio
      run: |
        mkdir build
        pushd build
        cmake -B . -G "Visual Studio 16 2019" -A ARM64 -S .. -DCMAKE_INSTALL_PREFIX:PATH="dist" -DCMAKE_BUILD_TYPE="Debug"
        cmake --build . -- VERBOSE=1
        popd

    - name: Install libopenshot-audio
      run: |
        pushd build
        cmake --build . --target install -- VERBOSE=1
        popd
